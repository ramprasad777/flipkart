<div class="col-md-12">
  <p><strong>New to flipkart</strong></p>
  <form ng-submit="newRegistration()" class="form">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="mobNum" placeholder="Mobile Number" required=""/>

        <button type="submit" class="btn btn-success">Validate</button>

  </form>
</div>
